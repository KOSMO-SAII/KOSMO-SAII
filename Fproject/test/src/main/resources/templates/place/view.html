<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장소게시판 리스트</title>
</head>
<body>
<div th:unless="${#lists.isEmpty(lists)}">
    <div th:each="list1, i: ${lists}">
        <a th:href="'/place/detail/' +${list1.id}">
            <span th:text="|제목 : ${list1.place_name}|"></span>
            <span th:text="${list1.road_address_name}"></span>
            <span th:text="${list1.phone_number}"></span>
            <span th:text="${list1.id}"></span>
        </a>
    </div>
</div>
<div th:if="${#lists.isEmpty(lists)}">
    <h2>게시글이 존재하지 않습니다.</h2>
</div>
</body>
</html>
