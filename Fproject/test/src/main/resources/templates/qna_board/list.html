<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>게시물 리스트</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<div layout:fragment="content">
<body>
<hr>
<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${list}">
      <td th:text="${board.id}"></td>
      <td>
        <a th:text="${board.title}" th:href="@{/QnABoard/view/{id}(id=${board.id})}"></a>
      </td>
      <td th:text="${board.createdBy}"></td>
      <td th:text="${board.createDate}"></td>
    </tr>
    </tbody>
  </table>

  <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
    <a th:if="${page != nowPage}" th:href="@{/QnABoard/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
    <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
  </th:block>
  <form th:action="@{/QnABoard/list}" method="get">
    <input style="width: 130px;" type="text" name="searchKeyword">
    <button type="submit">검색</button>
  </form>
  <a href="/QnABoard/write">글작성</a>
</div>

</body>
</div>
</html>
