<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">>
<head>
  <meta charset="UTF-8">
  <title>게시물 수정폼</title>
  <style>
    .layout {
        width: 50vw;
        height: 570px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
    }

    .layout input {
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        min-height: 300px;
        font-size: 16px;
        border-top: none;
        border-left: none;
        border-right: none;
    }
    .as {width:100%;
    padding: 8px;
    border: 1px solid #d7d7d7;
    border-radius: 3px;
    background-color: #eee;
    text-align:center;}

    .ww{width: 80%;
    border: 1px solid #DBDBDB;
    height: 30px;
    font-size: 16px;}

    .ss {position:relative;
    font-size: 16px;
    color: white;
    margin: auto 10px;
    border-radius: 9px;
    transition: top .01s linear;
    text-shadow: 0 1px 0 rgb(0 0 0 / 15%);
    text-decoration: none;
    width:88px;
    border:none;
    background-color: #AEDBE1;
    box-shadow: 0 0 0 1px #94babf inset, 0 0 0 2px rgb(255 255 255 / 15%) inset, 0 4px 0 0 #9ec7cc, 0 4px 0 1px rgb(0 0 0 / 40%), 0 4px 4px 1px rgb(0 0 0 / 50%); }

  .divBtn{
    margin:auto;
    width:228px;
  }
  #redBtn{
    background-color: #E6383F;
    box-shadow: 0 0 0 1px #D6343B inset,
                0 0 0 2px rgba(255,255,255,0.15) inset,
                0 4px 0 0 #D6343B,
                0 4px 0 1px rgba(0,0,0,0.4),
                0 4px 4px 1px rgba(0,0,0,0.5);
  }
  #redBtn:active{
      box-shadow: 0 0 0 1px #D6343B inset,
                  0 0 0 2px rgba(255,255,255,0.15) inset,
                  0 0 0 1px rgba(0,0,0,0.4);
  }


</style>
</head>

<div layout:fragment="content" class="ff">
  <body>
  <hr>
<div class="layout">
  <h1>QnA게시판 수정</h1>
  <form th:action="@{/QnABoard/update/{id}(id = ${board.id})}" method="post">
    <div class="as">
    <input name="title" type="text" th:value="${board.title}" class="ww">
    </div><br>
    <textarea name="content" th:text="${board.content}" class="qq"></textarea> <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="divBtn">
    <button type="button" class="ss" onclick="goBack()" id="redBtn">취소</button>
    <button type="submit" class="ss">수정</button>
    </div>
  </form>

</div>

</body>
  <script>
    function goBack(){
      window.history.back();
    }
  </script>
</div>
</html>
