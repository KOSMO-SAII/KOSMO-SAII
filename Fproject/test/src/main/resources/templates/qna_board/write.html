<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
</head>
<div layout:fragment="content">
<link th:href="@{/css/Qnawrite.css}" rel="stylesheet" />
<body>
<hr>
<div class="layout">
  <div class="divIn">
    <h1>QnA 게시판</h1>
    <form action="/QnABoard/writedo" method="post">
      <div class="divG">
        <input name="title" type="text" class="divGInput" placeholder="제목을 입력해주세요"> <br>
      </div>
      <div class="divText">
        <textarea name="content" class="textA"></textarea> <br>
      </div>
      <div class="divSubmit">
        <a href="/QnABoard/list"><button type="button" class="withdraw" id="redBtn">취소</button></a>
        <button type="submit" class="withdraw">작성</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
</div>

</body>
</div>
</html>
