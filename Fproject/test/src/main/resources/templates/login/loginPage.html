<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<form role="form" method="post" action="/members/login">
  <!-- <form role="form" method="post" action="#" th:action="@{/j_spring_security_check}" > -->
  <div class="form-group">
    <label th:for="email">아이디</label>
    <input type="text" name="loginId" class="form-control" placeholder="아이디를 입력해주세요">
  </div>
  <div class="form-group">
    <label th:for="password">비밀번호</label>
    <input type="password"name="loginPw" id="loginPw" class="form-control" placeholder="비밀번호 입력">
  </div>
  <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
  <button type="submit" class="btn btn-primary">로그인</button>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
</body>
</html>
