<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<div layout:fragment="content">
<body>
<hr>
<form role="form" method="post" action="/members/login">
  <!-- <form role="form" method="post" action="#" th:action="@{/j_spring_security_check}" > -->
    <div class="loginForm">
        <div class="login">
            <label th:for="email">아이디</label>
            <input type="text" name="loginId" class="loginInput" placeholder="아이디를 입력해주세요">
        </div>
        <div class="login">
            <label th:for="password">비밀번호</label>
            <input type="password"name="loginPw" id="loginPw" class="loginInput" placeholder="비밀번호 입력">
        </div>
        <div class="login">
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        </div>
        <div class="login">
            <button type="submit" class="loginBtn1">로그인</button>
        </div>
        <div class="login">
            <a href="/oauth2/authorization/google" class="loginBtn2" role="button">Google Login</a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <div class="login">
            <a href="/members/idFind" class="loginBtn3" role="button">아이디찾기</a>
        </div>
    </div>
</form>
</body>
</html>
