    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>

    <!--    Spring Security를 적용하는 경우 Http Request를 주고받을 때, 해당 요청의 헤더에 CSRF 토큰이 포함돼있는지 필터링.-->
    <!--    따라서, Post/Put/Delete Request 시 반드시 요청 헤더에 CSRF 토큰을 포함해야합니다.-->
    <!-- 제이쿼리    -->
    <script th:inline="javascript" src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <title>사이</title>
    <link th:href="@{/css/reviewCourseWrite.css}" rel="stylesheet" />
</head>

            </li>
            <li><a href="http://localhost:8081/SAII/mypage"
                   class=" link-dark ">공지사항</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class="link-dark ">Q&A</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class=" link-dark ">About</a></li>

            <div class="col-md-3 text-end">
                <!--                <p th:if ="${UserId==null}">-->
                <p sec:authorize="isAnonymous()">
                    <a href="/members/login"><button
                            type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="/members/new"><button
                            type="button" class="btn btn-primary" >Sign-up</button></a>
                </p>
                <!--                <p th:if="${UserId!=null}">-->

                </p>
            </div>
        </ul>
    </div>
</header>

<script th:inline="javascript">
    function reviewSave(){
        var data = {
                title: $('#title').val(),
                createdBy: $('#createdBy').val(),
                content: $('#content').val(),
                course_id: $('#course_id').val()
            };
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content")
            $.ajax({
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header,token);
                    },
                    type : 'POST',
                    url : '/api/v1/review',
                    dataType : 'json',
                    contentType : 'application/json; charset=utf-8',
                    data : JSON.stringify(data)
                }).done(function(){
                    alert('글이 등록되었습니다.');
                    window.location.href = '/';
                }).fail(function(error){
                    alert(JSON.stringify(error));
                    window.location.href = '/';
                })
                console.log(token);
                console.log(header);
                console.log(data.content);
        };
</script>

<h1> 게시글 등록 </h1>

        </form>
        <a href="/" role="button">취소</a>
        <input type="button" id="btn-save" onclick="reviewSave()" value="등록">
