<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!--    Spring Security를 적용하는 경우 Http Request를 주고받을 때, 해당 요청의 헤더에 CSRF 토큰이 포함돼있는지 필터링.-->
    <!--    따라서, Post/Put/Delete Request 시 반드시 요청 헤더에 CSRF 토큰을 포함해야합니다.-->
    <!-- 제이쿼리    -->
    <script th:inline="javascript" src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <title>사이</title>
    <link th:href="@{/css/reviewCourseWrite.css}" rel="stylesheet" />
</head>
<div layout:fragment="content">
<body>




<h1> 게시글 등록 </h1>
<div>
    <div>
        <form>
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" placeholder="제목을 입력하세요"></div>
            <div>
                <label for="writer">작성자</label>
                <input type="text" id="writer" th:value="${nickname}" readonly></div>
            <div>
                <label for="course_id">코스번호</label>
                <input type="text" id="course_id" ></div>
            <div>
                <label for="content">내용</label>
                <textarea id="content" placeholder="내용을 입력하세요"></textarea></div>
        </form>

        <!--imageURL을 이용한 <img>태그 작성하는데, 업로드된 이미지를 보여줄 수 있는 div-->
        <input name="uploadFiles" type="file" multiple>
        <button class="uploadBtn">Upload</button>

        <div class="uploadResult">

        </div>

        <a href="/" role="button">취소</a>
        <input type="button" id="btn-save" onclick="reviewSave()" value="등록">
    </div>
</div>


<script th:inline="javascript">
    function reviewSave(){
        var data = {
                title: $('#title').val(),
                content: $('#content').val(),
                course_id: $('#course_id').val(),
                writer: $('#writer').val()
            };
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content")
            $.ajax({
                beforeSend: function(xhr){
                    xhr.setRequestHeader(header,token);
                    },
                    type : 'POST',
                    url : '/api/reviews',
                    dataType : 'json',
                    contentType : 'application/json; charset=utf-8',
                    data : JSON.stringify(data)
                }).done(function(){
                    alert('글이 등록되었습니다.');
                    window.location.href = '/reviews/course';
                }).fail(function(error){
                    alert(JSON.stringify(error));
                    window.location.href = '/reviews/course';
                })
                console.log(token);
                console.log(header);
                console.log(data.content);
        };




<!--    //업로드 버튼 이벤트 처리 순서-->
<!--    //(1) Upload 클릭시 FormData 생성-->
<!--    //(2) 컨트롤러의 uploadFiles 이름으로 파일 데이터 추가-->
<!--    //(3) 여러 개 파일 업로드할 수 있는 화면 생성-->
<!--    //(4) 파일 선택 후, 업로드 버튼 클릭시 선택 파일 정보가 콘솔창에 출력-->

<!--    //업로드 이벤트 처리 구성-->
<!--    //(1) 버튼 클릭시 사용할 함수 작성-->
<!--    //(2) 변수 : fromData, inputFile, files-->
<!--    //(3) 반복문을 통한 메서드 호출 : console에 출력, formData에 파일 추가-->

    $('.uploadBtn').click(function( ) {

        var formData = new FormData();
        var inputFile = $("input[type='file']");
        var files = inputFile[0].files;
        for (var i = 0; i < files.length; i++) {
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }

      var token = $("meta[name='_csrf']").attr("content");
      var header = $("meta[name='_csrf_header']").attr("content");
        $.ajax({
          beforeSend: function(xhr){
              xhr.setRequestHeader(header,token);
              },
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType:'json',
            success: function(result){
                console.log(result);
<!--                //나중에 화면 처리-->
                showUploadedImages(result);
            },
            error: function(jqXHR, textStatus, errorThrown){
                console.log(textStatus);
            }
        });
    });



<!--    //Ajax 업로드 이후 이미지 호출하는 showUploadedImages() 함수 작성-->
<!--    //: Ajax 호출 성공시, '/display?fileName=xxx' 호출-->
    function showUploadedImages(arr){
        console.log(arr);
        var divArea = $(".uploadResult");
        var str = "";
        for(var i = 0; i < arr.length; i++){
            str += "<div>";
            str += "<img src='/display?fileName="+arr[i].thumbnailURL+"'>";
            str += "<button class='removeBtn' data-name='"+arr[i].imageURL +"'>REMOVE</button>"
            str += "</div>";
        }
        divArea.append(str);
    }

    // 버튼과 이미지를 한꺼번에 삭제하는 이벤트 처리
    $(".uploadResult").on("click", ".removeBtn", function(e){

        var target = $(this);
        var fileName = target.data("name");
        var targetDiv = $(this).closest("div");

        console.log(fileName);

        $.post('/removeFile', {fileName: fileName}, function(result){
            console.log(result);
            if(result === true){
                targetDiv.remove();
            }
        } )

    });

</script>
