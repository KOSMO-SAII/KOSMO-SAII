<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
</head>

<div layout:fragment="content">
<body>
<style>
#passwordCheck{
    vertical-align: 5px;
    width: 400px;
    height: 40px;
    display: inline-block;
    border: none;
    background-color: #F7F7F7;
}
#divH{
    height:50vw;
    width: 100vw;
}
#divI{
    width:439px;
    height:439px;
    margin:auto;
    border:3px solid;
    border-radius: 18px;
    margin-top:109px;
}
#divInner{
    position:relative;
    top:49px;
    margin:auto;
    width:129px;
}
#divInner2{
    position:relative;
    top:62px;
    margin:auto;
    width:395px;
}
p{
    font-size:20px
}
#Check {
    position: relative;
    left: 330px;
    display: inline-block;
    font-size: 13px;
    padding: 4px 15px;
    color: white;
    margin: 20px 8px 15px;
    border-radius: 6px;
    text-align: center;
    transition: top .01s linear;
    text-shadow: 0 1px 0 rgb(0 0 0 / 15%);
    text-decoration: none;
    background-color: #AEDBE1;
    box-shadow: 0 0 0 1px #94BABF inset,
          0 0 0 2px rgba(255,255,255,0.15) inset,
          0 4px 0 0 #9EC7CC,
          0 4px 0 1px rgba(0,0,0,0.4),
          0 4px 4px 1px rgba(0,0,0,0.5);
   border:none

}
#Check:active {
  box-shadow: 0 0 0 1px #94BABF inset,
        0 0 0 2px rgba(255,255,255,0.15) inset,
        0 0 0 1px rgba(0,0,0,0.4);
  top:4px;
}
#tree{
    width:300px;
    height:500px;
    position:absolute;
    bottom:197px;
}
</style>
<hr>
<div id="divH">
    <div id="divI">
        <form action="/members/check" method="post">
            <div id="divInner">
                <p>비밀번호 확인</p>
            </div>
            <div id="divInner2">
                <input type="hidden" name="loginId" th:value="${member.loginId}">
                <input type="hidden" name="loginPw" th:value="${member.loginPw}">
                <input type="password" id="passwordCheck" name="loginPw1">
                <input type="submit" id="Check" value="확인">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
        </form>
    </div>
</div>
<img src="/img/나무나무.png" id="tree">
</body>
<script th:inline="javascript">
/*<![CDATA[*/
    var msg = /*[[${msg}]]*/;
    if(msg === '비밀번호를 다시 확인해 주세요.') {
        alert("비밀번호를 다시 확인해 주세요.");
    }
/*]]>*/
</script>
</div>
</html>
