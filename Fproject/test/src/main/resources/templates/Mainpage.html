<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>초기화면</title>
    <link href="/css/main.css" rel="stylesheet" >
</head>
<body>
<h1><img id=img src="/img/saii.png"></h1>
<div class="container">
    <header
            id="header">
        <a href="/">
            <svg class="bi me-2" width="40" height="32" role="img"
                 aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul
                class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li th:if="${UserId!=null}">
                <a href="http://localhost:8081/SAII/mypage?id=${UserId }"
                   class="nav-link px-2 link-dark">MyPage</a>
            </li>
            <li><a href="http://localhost:8081/SAII/mypage"
                   class="nav-link px-2 link-dark">Home</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class="nav-link px-2 link-dark">FAQs</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class="nav-link px-2 link-dark">About</a></li>

        </ul>

        <div class="col-md-3 text-end">
            <p th:if ="${UserId==null}">
                <a href="http://localhost:8081/SAII/login"><button
                        type="button" class="btn btn-outline-primary me-2">Login</button></a>
            </p>
            <p th:if="${UserId!=null}">
                <a href="http://localhost:8081/SAII/logout"><button
                        type="button" class="btn btn-outline-primary me-2">LogOut</button></a>
            </p>
            <p th:if="${UserId==null}">
                <a href="http://localhost:8081/signup"><button
                        type="button" class="btn btn-primary" >Sign-up</button></a>
            </p>
        </div>
    </header>
</div>
<section id="tripple">
    <div class="image-box">
        <a href="http://localhost:8081/SAII/course_write"><img
                class="imgbox" alt="코스 작성 화면" src="/img/pencil.png"></a><br/>
    </div>
    <div class="image-box">
        <a href="http://localhost:8081/SAII/course_recommend"><img
                class="imgbox" alt="코스 추천화면" src="/img/recommend.png"></a><br/>
    </div>
</section>


<footer>
    <ul>
        <li>대표전화:070-000-0000 /</li>
        <li>대표이메일:saiIcustomer@saii.co.kr</li>
    </ul>
</footer>

</body>
</html>
