<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!--    Spring Security를 적용하는 경우 Http Request를 주고받을 때, 해당 요청의 헤더에 CSRF 토큰이 포함돼있는지 필터링.-->
    <!--    따라서, Post/Put/Delete Request 시 반드시 요청 헤더에 CSRF 토큰을 포함해야합니다.-->
    <title>사이</title>
    <link th:href="@{/css/reviewCourseWrite.css}" rel="stylesheet" />
</head>
<div layout:fragment="content">


<script th:inline="javascript">
    function postUpdate(){
        var data = {
            title: $('#title').val(),
            content: $('#content').val()
        };
        var id = $('#id').val();
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                beforeSend: function(xhr){
                xhr.setRequestHeader(header,token);
                },
                type : 'PUT',
                url : '/api/v1/review/'+id
                dataType : 'json',
                contentType : 'application/json; charset=utf-8',
                data : JSON.stringify(data)
            }).done(function(){
                alert('글이 수정되었습니다.');
                window.location.href = '/';
            }).fail(function(error){
                alert(JSON.stringify(error));
            });
            console.log(token);
            console.log(header);
            console.log(data.content);
    };

    function postDelete(){
        var id = $("#id").val();
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content")
             $.ajax({
                 beforeSend: function(xhr){
                   xhr.setRequestHeader(header,token);
                 },
                 type : 'DELETE',
                 url : '/api/v1/review/'+id,
                 dataType : 'json',
                 contentType : 'application/json; charset=utf-8'
             }).done(function(){
                 alert('글이 삭제되었습니다.');
                 window.location.href = '/';
             }).fail(function(error){
                 alert(JSON.stringify(error));
             })
             console.log(token);
             console.log(header);
             console.log(data.contents)
    };

</script>

<body>
<div>
    <form>
        <div class="form-group">
            <label for="id">글 번호</label>
            <input type="text" id="id" th:value="${reviewCourse.id}" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title"  th:value="${reviewCourse.title}">
        </div>
        <div class="form-group">
            <label for="createdBy">작성자</label>
            <input type="text" id="createdBy"  th:value="${reviewCourse.createdBy}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content"  th:text="${reviewCourse.content}"></textarea>
        </div>
    </form>
    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <input type="button" id="btn-update" onclick="postUpdate()" value="수정 완료">
    <input type="button" id="btn-delete" onclick="reviewDelete()" value="삭제">
</div>
