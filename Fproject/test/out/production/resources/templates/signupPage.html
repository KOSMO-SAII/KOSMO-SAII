    <meta charset="UTF-8">

    <title>회원가입 입력</title>

    <link th:href="@{/css/signup.css}" rel="stylesheet">

</head>
<body>
<h2>회원가입</h2>
<div layout:fragment="content">

    <form action="/members/signup" role="form" method="post"  th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="loginId">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력해주세요">
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>-->
        </div>

        <div class="form-group">
            <label th:for="loginPw">비밀번호</label>
            <input type="password" th:field="*{loginPw}" class="form-control" placeholder="비밀번호 입력">
<!--            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>-->
        </div>
        <div class="form-group">
            <label th:for="loginPw">비밀번호 재확인</label>
            <input type="password" th:field="*{loginPw}" class="form-control" placeholder="비밀번호 재입력">
<!--            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>-->
        </div>   <!-- 비밀번호와 동일한지 체크하는 부분 만들기 -->
        <div class="form-group">
            <label th:for="nickname">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임 입력">
<!--            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>-->
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름 입력">
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>-->
        </div>
        <div class="form-group">
            <label>성별</label>  <br/>
            <input type="radio" th:field="*{gender}" value="여자" checked/><a>여자</a>
            <input type="radio" th:field="*{gender}" value="남자" /><a>남자</a><br/>
        </div>
        <div class="form-group">
            <label>생년월일</label> <br/>
<!--            <select name="yy" id="year" ></select><a>년</a>-->
<!--            <select name="mm" id="month" ></select><a>월</a>-->
<!--            <select name="dd" id="day" ></select><a>일</a><br/>-->
            <input type="date" th:field="*{birthday}" min="1920-01-01" max="2030-01-01"><br/>
        </div>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
<!--            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>-->
        </div>
        <div class="form-group">
            <label>프로필</label> <br/>
            <input type="file" name="pick" /><br/>
        </div>
        <div class="form-group">
            <label>핸드폰번호</label>
            <input type="text" th:field="*{phoneNumber}" placeholder="번호입력"><br/>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" onClick="goPopup()" placeholder="주소를 입력해주세요">
<!--            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>-->
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>



    <style type="text/css">* {cursor: url(https://ani.cursors-4u.net/symbols/sym-9/sym833.ani), url(https://ani.cursors-4u.net/symbols/sym-9/sym833.png), auto !important;}</style>

</div>
</body>
</html>
