<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보 수정</title>
</head>
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<body>
<form action="/members/updateS" method="post" th:object="${sessionMember}">
  <input type="hidden" name=memberId th:field="*{memberId}"/><br/>
  <input type="hidden" th:field="*{role}"/><br/>
  <input type="hidden" th:field="*{loginId}"/><br/>
  <input type="hidden" th:field="*{createDate}"/><br/>
  <!--    <label class="mylabel">아이디</label>-->
  메일<input type="text" name=email th:field="*{email}"/><br/>
  <!--    <label class="mylabel">비밀번호</label>-->
  비밀번호<input type="password" name="password" th:field="*{loginPw}"/><br/>
  <!--    <label class="mylabel">비밀번호 확인</label>-->
  <!--    <input type="password" name="password1"><br/>-->
  <label class="mylabel">닉네임</label>
  <input type="text" name="nickname" th:field="*{nickname}"/><br/>
  <label class="mylabel">이름</label>
  <input type="text" name="name"	th:field="*{name}"><br/>
  <label class="mylabel">성별</label>
  <!--    <input type="radio" name="gender" th:field="*{gender}">-->
  <!--    <input type="radio" name="gender" th:field="*{gender}"><br/>-->
  <label class="mylabel">번호</label>
  <input type="text" name="phoneNumber" th:field="*{phoneNumber}">
  <label class="mylabel">주소</label>
  <input type="text" name="address" th:field="*{address}">
  <input type="submit" value="저장">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">


</form>
</body>
</html>
