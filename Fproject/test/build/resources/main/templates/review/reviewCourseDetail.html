<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!--    Spring Security를 적용하는 경우 Http Request를 주고받을 때, 해당 요청의 헤더에 CSRF 토큰이 포함돼있는지 필터링.-->
    <!--    따라서, Post/Put/Delete Request 시 반드시 요청 헤더에 CSRF 토큰을 포함해야합니다.-->
    <title>사이</title>
    <link th:href="@{/css/reviewCourseWrite.css}" rel="stylesheet" />
</head>
<body>
<header id="header">
    <div class="container">
        <a href="/">
            <svg class="bi me-2" width="40" height="32" role="img"
                 aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use></svg>
        </a>

        <h1 class="logo">
            <a href="/">
                <img id=img src="/img/saii.png">
            </a>
        </h1>

        <ul class="nav justify-content-center">
            <li th:if="${UserId!=null}">
                <a href="http://localhost:8081/SAII/mypage?id=${UserId }"
                   class=" link-dark gnb">MyPage</a>
            </li>
            <li><a href="http://localhost:8081/SAII/mypage"
                   class=" link-dark ">공지사항</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class="link-dark ">Q&A</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class=" link-dark ">About</a></li>

            <div class="col-md-3 text-end">
                <!--                <p th:if ="${UserId==null}">-->
                <p sec:authorize="isAnonymous()">
                    <a href="/members/login"><button
                            type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="/members/new"><button
                            type="button" class="btn btn-primary" >Sign-up</button></a>
                </p>
                <!--                <p th:if="${UserId!=null}">-->
                <p sec:authorize="isAuthenticated()">
                    <a href="/members/logins"><button
                            type="button" class="btn btn-outline-primary me-2">마이페이지</button></a>
                    <a href="/members/logout"><button
                            type="button" class="btn btn-outline-primary me-2">LogOut</button></a>
                </p>
            </div>
        </ul>
    </div>
</header>






<h1> 게시글 상세보기 </h1>

<div>
    <form>
        <div>
            <label for="id">글 번호</label>
            <input type="text" id="id" th:value="${reviewCourse.id}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title"  th:value="${reviewCourse.title}" readonly>
        </div>
        <div>
            <label for="createdBy">작성자</label>
            <input type="text" id="createdBy"  th:value="${reviewCourse.createdBy}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content"  th:text="${reviewCourse.content}" readonly></textarea>
        </div>
    </form>
</div>
