<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!--    Spring Security를 적용하는 경우 Http Request를 주고받을 때, 해당 요청의 헤더에 CSRF 토큰이 포함돼있는지 필터링.-->
    <!--    따라서, Post/Put/Delete Request 시 반드시 요청 헤더에 CSRF 토큰을 포함해야합니다.-->
    <title>사이</title>
    <link th:href="@{/css/reviewCourseWrite.css}" rel="stylesheet" />
</head>
<body>
<header id="header">
    <div class="container">
        <a href="/">
            <svg class="bi me-2" width="40" height="32" role="img"
                 aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use></svg>
        </a>

        <h1 class="logo">
            <a href="/">
                <img id=img src="/img/saii.png">
            </a>
        </h1>

        <ul class="nav justify-content-center">
            <li th:if="${UserId!=null}">
                <a href="http://localhost:8081/SAII/mypage?id=${UserId }"
                   class=" link-dark gnb">MyPage</a>
            </li>
            <li><a href="http://localhost:8081/SAII/mypage"
                   class=" link-dark ">공지사항</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class="link-dark ">Q&A</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class=" link-dark ">About</a></li>

            <div class="col-md-3 text-end">
                <!--                <p th:if ="${UserId==null}">-->
                <p sec:authorize="isAnonymous()">
                    <a href="/members/login"><button
                            type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="/members/new"><button
                            type="button" class="btn btn-primary" >Sign-up</button></a>
                </p>
                <!--                <p th:if="${UserId!=null}">-->
                <p sec:authorize="isAuthenticated()">
                    <a href="/members/logins"><button
                            type="button" class="btn btn-outline-primary me-2">마이페이지</button></a>
                    <a href="/members/logout"><button
                            type="button" class="btn btn-outline-primary me-2">LogOut</button></a>
                </p>
            </div>
        </ul>
    </div>
</header>




<div>
    <h1>스프링 테스트 게시판</h1>
    <th:block th:if="${name != null}">
        <h4><span th:text="${name}"></span>님 환영합니다.</h4>
    </th:block>
    <!-- 조회
    1. 조회 쿼리 생성 코드 postRepository
    2. 조회 결과를 dto 로 dto 를 list에 담아 반환 postsService
    3. 조회 결과를 dto 객체로 변환 PostsListsResponseDto
    4. 등록 버튼 클릭시 / 로 이동했을때 모든 posts 객체를 화면에 출력
     -->
    <table class="table table-horizontal table-bordered">
        <thead class="thread-string">
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="p : ${posts}"><!-- spring EL 사용 -->
            <td th:text="${p.id}"></td>
            <td>
                <a th:href="@{'/posts/info/' + ${p.id}}">
                    <span th:text="${p.title}"></span>
                </a>
            </td>
            <td th:text="${p.author}"></td>
            <td sec:authorize="isAuthenticated()">
                <a th:href="@{/posts/update/{id}(id = ${p.id})}" >수정/삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</footer>
