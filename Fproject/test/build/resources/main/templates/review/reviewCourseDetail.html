<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <!--    Spring Security를 적용하는 경우 Http Request를 주고받을 때, 해당 요청의 헤더에 CSRF 토큰이 포함돼있는지 필터링.-->
    <!--    따라서, Post/Put/Delete Request 시 반드시 요청 헤더에 CSRF 토큰을 포함해야합니다.-->
    <title>사이</title>
    <link th:href="@{/css/reviewCourseWrite.css}" rel="stylesheet" />
</head>
<div layout:fragment="content">
<body>



<h1> 게시글 상세보기 </h1>

<div>
    <form>
        <div>
            <label for="id">글 번호</label>
            <input type="text" id="id" th:value="${reviewCourse.id}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title"  th:value="${reviewCourse.title}" readonly>
        </div>
        <div>
            <label for="createdBy">작성자</label>
            <input type="text" id="createdBy"  th:value="${reviewCourse.createdBy}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content"  th:text="${reviewCourse.content}" readonly></textarea>
        </div>
    </form>
</div>
<div sec:authorize="isAuthenticated()">
    <a th:href="@{/review/update/{id}(id = ${p.id})}">수정/삭제</a>
</div>

</html>
