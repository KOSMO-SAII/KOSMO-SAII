<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<title>사이</title>
<link th:href="@{/css/reviewCourse.css}" rel="stylesheet" />

<body>
<header id="header">
    <div class="container">
        <a href="/">
            <svg class="bi me-2" width="40" height="32" role="img"
                 aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use></svg>
        </a>

        <h1 class="logo">
            <a href="/">
                <img id=img src="/img/saii.png">
            </a>
        </h1>

        <ul class="nav justify-content-center">
            <li th:if="${UserId!=null}">
                <a href="http://localhost:8081/SAII/mypage?id=${UserId }"
                   class=" link-dark gnb">MyPage</a>
            </li>
            <li><a href="http://localhost:8081/SAII/mypage"
                   class=" link-dark ">공지사항</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class="link-dark ">Q&A</a></li>
            <li test="${UserId==null}"><a href="#"
                                          class=" link-dark ">About</a></li>

            <div class="col-md-3 text-end">
                <!--                <p th:if ="${UserId==null}">-->
                <p sec:authorize="isAnonymous()">
                    <a href="/members/login"><button
                            type="button" class="btn btn-outline-primary me-2">Login</button></a>
                    <a href="/members/new"><button
                            type="button" class="btn btn-primary" >Sign-up</button></a>
                </p>
                <!--                <p th:if="${UserId!=null}">-->
                <p sec:authorize="isAuthenticated()">
                    <a href="/members/logins"><button
                            type="button" class="btn btn-outline-primary me-2">마이페이지</button></a>
                    <a href="/members/logout"><button
                            type="button" class="btn btn-outline-primary me-2">LogOut</button></a>
                </p>
            </div>
        </ul>
    </div>
</header>



<h3>코스-리뷰게시판</h3>
<!-- 검색 -->
<form method="get">
    <table width="100%">
        <tr>
            <td class="search-bar" align="center">
                <select name="searchType">
                    <option value="">전체</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="createdBy">작성자</option>
                    <!--     세부검색 체크박스 - 검색된 내용 중에 ajax로 목록 검색 실시간 반영     -->
                    <!--   (몇박일정인지)기간별 검색 기능 넣기.   -->
                </select>
                <input type="search" name="searchStr" />
                <input class="search-bar btn" type="submit" value="검색" />
            </td>
        </tr>
    </table>
</form>

<!-- 조건 글쓰기폼 이동 || 로그인시 이용 알림. -->
<div>
    <p sec:authorize="isAuthenticated()">
        <button th:onclick="|location.href='@{review/writeCourseReview}'|" class="writeBtn">글쓰기</button></p>
    <p sec:authorize="isAnonymous()">
        <button th:onclick="loginPop()" class="writeBtn">글쓰기</button></p>
</div>

<!-- 등록된 게시물이 없습니다. || 게시물출력 -->

    <div th:each="list : ${courseReview}" >
        <ul class="list_wrap">
            <a th:href="@{'/review/detail/' + ${list.id}}">
                <li class="item">
                    <p th:text="${list.id}"></p>
                    <div th:if="${true}">
                        <img class="image" src="/img/Doldam.jpg">
                    </div>
<!--                    <div th:unless="${not empty list.o_file}">-->
<!--                        <img class="image" src="/img/cafe.jpg" >-->
<!--                    </div>-->

                    <div class="cont">
                        <input type="hidden" value="${list.course_id}">
                        <p class="title">
                            <a th:href="@{/review/detail/{id}(id = ${list.id})}" th:text="${list.title}"></a>
                        </p>
                        <p th:text="|작성자 ${list.createdBy}|"></p>
                        <p th:text="조회수"></p>
                        <p align="right" th:text="${list.updateDate}"></p>
<!--                        <p th:if="not empty list.o_file">-->
                        <p>
<!--                            <a href="@{'/review_download?o_file=${list.o_file}&n_file=${list.n_file}&r_id=${list.r_id}">링크?</a>-->
                        </p>
                    </div>
                </li>
            </a>
        </ul>
    </div>
</div>
