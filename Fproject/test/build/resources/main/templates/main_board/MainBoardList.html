<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
<link th:href="@{ /css/MainBoard.css}" rel="stylesheet" />
</head>
<body>
	<h2>코스 게시판</h2>
	<table>
		<tr>
			<td>글번호</td>
			<td>지역</td>
			<td>제목</td>
			<td>작성자</td>
			<td>작성날짜</td>
			<td>조회수</td>
			<td>좋아요</td>
		</tr>
		<span th:if="${not #lists.isEmpty(list)}">
		<tr th:each="list : ${list}">
			<td th:text="${list.post_id}"></td>
			<td th:text="${list.region}"></td>
			<td><a th:href="@{/mainboard_view(post_id = ${list.post_id})}">[[${list.title}]]</a></td>
			<td th:text="${list.user_id}"></td>
			<td th:text="${list.post_date}"></td>
			<td th:text="${list.viewcount}"></td>
			<td>좋아요</td>
		</tr>
		</span>
		<span th:unless="${not #lists.isEmpty(list)}">
		<tr>
			<td colspan="7">작성된 글이 없습니다</td>
		</tr>
		</span>
		<tr>
			<td>
				<button type="button" onclick="location.href=''">로그인</button>
				<button type="button" onclick="location.href=''">로그아웃</button>
			</td>
			<td colspan="5">페이징</td>
			<td><button type="button" onclick="location.href='http://localhost:8081/mainboard_write_form'">글쓰기</button></td>
		</tr>
	</table>
	<table>
		<tr>
			<td>댓글번호</td>
			<td>댓글작성자</td>
			<td>댓글내용</td>
			<td>댓글작성일</td>
		</tr>
	</table>
</body>
</html>
