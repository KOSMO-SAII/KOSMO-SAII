<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">
<head>
	<meta charset="UTF-8">
	<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
	<title>게시글 목록</title>
	<link th:href="@{ /css/MainBoard.css}" rel="stylesheet" />

</head>
<div layout:fragment="content">
<body>
	<table>
		<tr>
			<td>글번호</td>
			<td>지역</td>
			<td>제목</td>
			<td>작성자</td>
			<td>작성날짜</td>
			<td>수정날짜</td>
			<td>조회수</td>
			<td>좋아요</td>
		</tr>
		<span th:if="${not #lists.isEmpty(list)}">
		<tr th:each="list : ${list}">
			<td th:text="${list.post_id}"></td>
			<td th:text="${list.region}"></td>
			<td><a th:href="@{/mainboard_view(post_id = ${list.post_id})}">[[${list.title}]]</a></td>
			<td th:text="${list.created_by}"></td>
			<td th:text="${list.create_date}"></td>
			<td th:text="${list.update_date}"></td>
			<td th:text="${list.viewcount}"></td>
			<td>좋아요</td>
		</tr>
		</span>
		<span th:unless="${not #lists.isEmpty(list)}">
		<tr>
			<td colspan="8">작성된 글이 없습니다</td>
		</tr>
		</span>
		<tr>
			<td colspan="7">페이징</td>
			<td>
				<button type="button" onclick="location.href='http://localhost:8081/mainboard_write_form'">글쓰기</button>
			</td>
		</tr>
	</table>
</body>
</div>
</html>
