<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
<form role="form" method="post" action="/members/login">
  <!-- <form role="form" method="post" action="#" th:action="@{/j_spring_security_check}" > -->
  <div class="form-group">
    <label th:for="email">아이디</label>
    <input type="text" name="loginId" class="form-control" placeholder="아이디를 입력해주세요">
  </div>
  <div class="form-group">
    <label th:for="password">비밀번호</label>
    <input type="password"name="loginPw" id="loginPw" class="form-control" placeholder="비밀번호 입력">
  </div>
  <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
  <button type="submit" class="btn btn-primary">로그인</button>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>
<!-- 네이버 로그인 버튼 노출 영역 -->
<div id="naver_id_login"></div>
<!-- //네이버 로그인 버튼 노출 영역 -->
<script type="text/javascript">
  	var naver_id_login = new naver_id_login("UFzfnq4LlryPBAuRFrnC", "http://localhost:8081");
  	var state = naver_id_login.getUniqState();
  	naver_id_login.setButton("white", 2,40);
  	naver_id_login.setDomain("http://localhost:8081");
  	naver_id_login.setState(state);
  	naver_id_login.setPopup();
  	naver_id_login.init_naver_id_login();
  </script>
</body>
</html>
